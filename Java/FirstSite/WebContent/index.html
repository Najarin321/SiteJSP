<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Asilo 10 - Home</title>
</head>

<body>
	<h1>Cadastro de Usuários</h1>
	<!--  Action indica o endereço para o qual encaminharei o input -->
	<form action="cadastro"  method="post">
		<div>
			<label>Nome:</label>
			<input type="text" placeholder="Nome" name="nome"></input>
		</div>
		<div>
			<label>CPF:</label>
			<input type="text" placeholder="CPF" name="cpf" ></input>
		</div>
		<div>
			<label>Data de Nascimento:</label>
			<input type="text" placeholder="dd/mm/aaaa" name="data_nasc"></input>
		</div>
		<div>
			<label>E-mail</label>
			<input type="text" placeholder="Placa" name="email"></input>
		</div>
		<div>
			<label>Senha</label>
			<input type="password" placeholder="Senha" name="senha"></input>
		</div>
		<div>
			<label>Repita sua senha</label>
			<input type="password" placeholder="Digite sua senha novamente" name="senhaRepetir"></input>
		</div>
		<button type="submit">Cadastrar!</button>
	</form>
</body>

</html>
